<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<h1>樂透!</h1>
		<p>
			請輸入三個號碼:
		</p>
		<input id="num1" type="number">
		<input id="num2" type="number">
		<input id="num3" type="number">
		<button onclick="myFunction()">兌獎</button>
		<button onclick="reset()">重設</button>
		<p id="result"></p>

		<script>
			const luckynum = new Array();
			let redempt = 0;

			for(i=0;i<3;i++){
				const tempt = Math.floor(Math.random()*10)+1;
				if(luckynum.indexOf(tempt)!=-1)
					i--;
				else
					luckynum[i]=tempt;
			}

			function myFunction(){
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				let num3 = document.getElementById("num3").value;
				let reArr = Array(num1,num2,num3);
				let text;
				let redempt = 0;

				if(num1==num2 || num1==num3 || num2==num3){
					alert("請勿輸入重複的數字");
				}
				else if(num1>10 || num2>10 || num3>10 || num1<1 || num2<1 || num3<1){
					alert("請輸入1~10之間的數字");
				}
				else{
					

					if(redempt>0){
						if(redempt==1)
							text = "恭喜您!中參獎!";
						else if(redempt==2)
							text = "恭喜您!中貳獎!";
						else if(redempt==3)
							text = "恭喜您!中投獎!";
					}
					else{
						text="銘謝惠顧><\n請再接再厲!";
					}
					document.getElementById("result").innerHTML = text;
				}
			}
			function reset(){
				luckynum = new Array();
				for(i=0;i<3;i++){
					const tempt = Math.floor(Math.random()*10)+1;
					if(luckynum.indexOf(tempt)!=-1)
						i--;
					else
						luckynum[i]=tempt;
				}
				text="";
			}
		</script>
	</body>
</html>
